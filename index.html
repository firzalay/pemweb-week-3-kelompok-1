<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Publisher Page</title>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
