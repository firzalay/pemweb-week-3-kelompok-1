<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Publisher Page</title>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- Logo -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=edit" />
    </head>

    <body>
        <div class="container">
            <aside class="sidebar">
                <div class="logo">
                    <img src="/assets/images/logo.png" alt="" />
                    <h3>SkillDive</h3>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Programs</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </nav>
            </aside>

            <main class="content">
                <ul class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Programs</a></li>
                    <li class="active">Bootcamp List</li>
                </ul>
                <h1>Bootcamp List</h1>

                <div class="action-bar">
                    <div class="search-box">
                        <input type="text" placeholder="Search bootcamp..." />
                    </div>

                    <button class="btn-primary" id="openModal">+ Add Programs</button>
                </div>

                <div class="table-container">
                    <table class="bootcamp-table">
                        <thead>
                            <tr>
                                <th>Nama Bootcamp</th>
                                <th>Durasi</th>
                                <th>Tingkat</th>
                                <th>Harga</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="bootcampTableBody">
                            <!-- Data akan dirender oleh JS -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

        <!-- Modal -->
        <div class="modal" id="bootcampModal">
            <div class="modal-content">
                <span class="close-btn" id="closeModal">&times;</span>
                <h2>Tambah Bootcamp</h2>

                <form id="bootcampForm">
                    <div class="form-group">
                        <label for="title">Judul Program</label>
                        <input type="text" id="title" name="title" required />
                    </div>

                    <div class="form-group">
                        <label for="price">Harga</label>
                        <input type="number" id="price" required />
                    </div>

                    <div class="form-group">
                        <label for="duration">Durasi</label>
                        <input type="text" id="duration" required />
                    </div>

                    <div class="form-group">
                        <label for="level">Tingkat Kesulitan</label>
                        <select id="level" required>
                            <option value="">Pilih Tingkat</option>
                            <option value="Dasar">Dasar</option>
                            <option value="Menengah">Menengah</option>
                            <option value="Lanjutan">Lanjutan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="type">Jenis Pembelajaran</label>
                        <input type="text" id="type" required />
                    </div>

                    <div class="form-group">
                        <label for="benefit">Benefit</label>
                        <textarea id="benefit" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="description">Deskripsi Program</label>
                        <textarea id="description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="mentor">Mentor</label>
                        <input type="text" id="mentor" required />
                    </div>

                    <button type="submit" class="btn-primary">Simpan</button>
                </form>
            </div>
        </div>


        <script src="./assets/js/script.js"></script>
    </body>

</html>
